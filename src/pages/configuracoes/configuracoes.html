<ion-header>
  <ion-navbar>
    <ion-title>Configurações</ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
  </ion-navbar>
</ion-header>

<ion-content class="list-categorias">

  <ion-list *ngFor="let cat of categorias">

    <ion-list-header>{{cat.descricao}}</ion-list-header>

    <ion-item *ngFor="let param of getParametrosPorCategoria(cat.id)" (click)="param.ativo == 'true' ? editar(param) : ''">
      <h2>{{param.descricao}}</h2>
      <p>{{param.valor == 0 ? 'Não informado' : param.valor}}</p>
      <ion-icon *ngIf="param.ativo" item-right ios="ios-arrow-forward-outline" md="ios-arrow-forward-outline"></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
